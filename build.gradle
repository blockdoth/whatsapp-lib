plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10' // JavaFX Gradle Plugin

}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation('org.seleniumhq.selenium:selenium-java:4.12.0')

    implementation('org.openjfx:javafx:20.0.2')
}


javafx {
    version = "20" // The version of JavaFX you want to use
    modules = [ 'javafx.controls', 'javafx.fxml' ] // Include the required modules
}

test {
    useJUnitPlatform()
}